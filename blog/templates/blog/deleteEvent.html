{% extends 'UserModule/base.html' %}

{% load static %}
{% block content%}
<div class="container">



    <h4 class = "text-danger font-weight-light">Are you sure to delete this event?</h4>
    <h5 class = "text-secondary" >Name of your Event is -    {{event.event_name}}</h5>
    <h5 class = "text-secondary">Date Posted : {{event.date_created}}</h5>
    <h5 class = "text-secondary">Last edited on : {{event.last_edited}}</h5>
    <h5 class = "text-secondary">Venue : {{event.venue}}</h5>


    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <a class="btn btn-sm btn-info m-2" href="{% url 'eventList' %}">Cancel</a>
        <button type="submit" class="btn btn-sm btn-danger m-2">Sure</button>

    </form>

</div>
{%endblock%}
