<form action="" method="post" class="note-form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="note-title">Title</label>
      <input type="text" name="title" class="form-control" id="note-title" placeholder="Enter Title" required>
    </div>
    <div class="form-group">
      <label for="note-description">Description</label>
      <textarea type="text" name="body" class="form-control" id="note-description" placeholder="Description here"></textarea>
    </div>
    <div class="form-group">
      <label for="note-image">Images</label>
      <input type="file" name="files" class="form-control-file" id="note-image" multiple>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
