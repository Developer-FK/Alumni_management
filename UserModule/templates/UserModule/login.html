
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <link rel="stylesheet" href="{% static '/css/log.css'%}">

  </head>
</head>
<body >

    <div class="modal-dialog text-center "> 
      <div class="col-sm-9 main-section">
        <div class="modal-content bg-secondary"> 
            <div class="col-12 user-img">
                <img src="{% static '/images/user.png' %}" alt="" srcset="">
            </div>
          <div class="col-12 form-input">


            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group  ">
                    <input  name = 'email' class = "form-control" type="text" placeholder="Email">
                  </div>
                   
  
              <div class="form-group ">
                <input  class = " form-control" type="password" name = 'password' placeholder="Password">
              </div>

              <button type="submit" class = "class btn btn-success">Login</button>
  
            </form>
          </div>
          <div class="col-12 login">
     
            <span class="text-light font-weight-bold mx-2">  Don't have account ? </span>
            <a href="{%url 'Register'%}">Register Here</a>
          </div>
 

          {%for message in messages%}
          <div class="alert alert-warning"> {{message}}</div>
          {%endfor%}



          <div class="text-center" >
            <a id = "forget" href="{% url 'reset_password' %}"> Forget Password</a>
          </div>

        </div>
      </div>
  
    </div>
  </body>
  </html>
